<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediBot - Your AI Medical Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #2e8b57;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    #chat-box {
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      background: #f7f7f7;
    }
    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 0.95em;
      line-height: 1.4;
    }
    .user {
      background: #2e8b57;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #e5e5e5;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #2e8b57;
      color: #fff;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background: #256f44;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">MediBot</div>
  <div id="chat-box"></div>
  <div class="input-box">
    <input type="text" id="user-input" placeholder="Type your medical query...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const backendUrl = "https://medibot-backend-ibpy.onrender.com"; // Your backend URL

  function appendMessage(text, sender) {
    const chatBox = document.getElementById('chat-box');
    const msg = document.createElement('div');
    msg.className = `message ${sender}`;
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    input.value = '';

    try {
      const response = await fetch(`${backendUrl}/chat`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      appendMessage(data.reply || 'No response from bot.', 'bot');
    } catch (error) {
      appendMessage('Error: Cannot connect to backend!', 'bot');
    }
  }

  // Send message on Enter key
  document.getElementById('user-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
