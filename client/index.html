<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediBot - AI Medical Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      max-width: 90%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .user, .bot {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
    .user {
      background: #e0f2f1;
      text-align: right;
    }
    .bot {
      background: #c8e6c9;
      text-align: left;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>MediBot</h1>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your symptoms..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://medibot-backend-ibpy.onrender.com/chat"; // Your Render backend URL

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      addMessage("bot", data.reply || "No response from MediBot.");
    }

    function addMessage(sender, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
